<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role The Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Role The Dice</h1>
        <div class="players">
            <div class="player" id="player-1">
                <h2>Player 1</h2>
                <div class="score" id="score-1">0</div>
            </div>
            <div class="player" id="player-2">
                <h2>Player 2</h2>
                <div class="score" id="score-2">0</div>
            </div>
            <div class="player" id="player-3">
                <h2>Player 3</h2>
                <div class="score" id="score-3">0</div>
            </div>
            <div class="player" id="player-4">
                <h2>Player 4</h2>
                <div class="score" id="score-4">0</div>
            </div>
        </div>
        <button class="btn-roll" onclick="rollDice()">Roll Dice</button>
        <button class="btn-end" onclick="endGame()">End Game</button>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h1>Game Over</h1>
        <p id="game-over-text"></p>
    </div>

    <div id="instructions-screen" class="screen hidden">
        <h1>Instructions</h1>
        <p>Add instructions here...</p>
        <button onclick="hideInstructions()">Back to Game</button>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <audio id="dice-sound">
        <source src="dice-sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
